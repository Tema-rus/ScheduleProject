<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Расписание занятий в Красноярском Государственном Аграрном Университете. Удобный поиск по группам и преподавателям.">
    <meta name="keywords" content="расписание занятий, Красноярский ГАУ, университет КрасГАУ, университет, Красноярск, группы, преподаватели, учебный процесс, расписание">
    <meta name="author" content="Энгель А.П.">
    <meta http-equiv="Content-Language" content="ru">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#FF0099">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://tema-rus.github.io/ScheduleProject/static/css/style.css">
</head>
<body>
<header>
    <a class="logo" href="{% url 'home' %}">РАСПИСАНИЕ ЗАНЯТИЙ</a>
    <form class="search-container" action="{% url 'search_redirect' %}" method="get">
        <label for="search-input"></label>
        <input id="search-input" type="search" name="query" placeholder="Поиск по группе или ФИО преподавателя" autocomplete="off" value="{% if query %}{{ query }}{% endif %}">
        <button class="search-button" type="submit">
            <svg width="20" height="20" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M38.9801 39.06L30.9761 31.056M35.3001 20.66C35.3001 28.7896 28.7097 35.38 20.5801 35.38C12.4505 35.38 5.86011 28.7896 5.86011 20.66C5.86011 12.5304 12.4505 5.94 20.5801 5.94C28.7097 5.94 35.3001 12.5304 35.3001 20.66Z" stroke-width="5.52" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>
    <ul id="suggestions-list" class="suggestions-list" style="display:none;"></ul>
    </form>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://tema-rus.github.io/ScheduleProject/static/js/script.js"></script>
</body>
</html>
